    bufferSize: 200
    workers: 8
    defaultUseAsyncInterpretation: true
  }
  kafka {
    kafkaProperties {
      "schema.registry.url": "http://dummy:1111"
    }
  }

  signals {
    topic: "esp.signals"
  }
}

